version: '3.8'

services:
  template-printer:
    build:
      context: .
      dockerfile: Dockerfile
      pull: true
      no_cache: false
    image: template-printer:${IMAGE_TAG:-latest}
    container_name: template-printer
    restart: unless-stopped
    ports:
      - "${PORT:-3200}:${PORT:-3200}"
    env_file:
      - .env
    volumes:
      # Persist SQLite database (named volume for proper permissions)
      - database-data:/app/backend/data
      # Persist uploaded templates
      - template-uploads:/app/backend/uploads
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${PORT:-3200}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "komodo.service=template-printer"
      - "komodo.description=Template printer application for managing ID card SVG templates"

volumes:
  database-data:
    driver: local
  template-uploads:
    driver: local
