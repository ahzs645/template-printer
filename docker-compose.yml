services:
  template-printer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: template-printer
    restart: unless-stopped
    network_mode: host
    env_file:
      - .env
    environment:
      DATA_DIR: /var/lib/template-printer
      DB_PATH: /var/lib/template-printer/templates.db
    volumes:
      # Persist SQLite database (named volume for proper permissions)
      - database-data:/var/lib/template-printer
      # Persist uploaded templates
      - template-uploads:/app/backend/uploads
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3200/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "komodo.service=template-printer"
      - "komodo.description=Template printer application for managing ID card SVG templates"

volumes:
  database-data:
    driver: local
  template-uploads:
    driver: local
