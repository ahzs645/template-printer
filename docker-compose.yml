version: '3.8'

services:
  template-printer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: template-printer
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
    volumes:
      # Persist SQLite database
      - ./backend/data:/app/backend/data
      # Persist uploaded templates
      - template-uploads:/app/backend/uploads
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "komodo.service=template-printer"
      - "komodo.description=Template printer application for managing ID card SVG templates"

volumes:
  template-uploads:
    driver: local
